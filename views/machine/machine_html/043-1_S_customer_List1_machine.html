        <script>
            $(document).ready(function () {
                var items = [];
                var num = 1;
                var pagedItem = [];
                $.post('/getlist', function (data) {
                    items = data.sending;
                    divide(num);
                    pagenation(items.length / 5);
                });

                var divide = function (num) {
                    var n = 0;
                    for (var i = (num - 1) * 5; i < num * 5; i++) {
                        if (items[i] != null) {
                            pagedItem[n] = items[i];
                        } else {
                            pagedItem[n] = null;
                        }
                        n++;
                    }
                    $('#liston').empty();
                    $(pagedItem).each(function (i) {
                        var id = this.id;
                        var title = this.title;
                        if (this.id != null) {
                            $("#liston").append("<tr><th class='tstyle'><a href='/customer_View11?id=" + id + "'>" + this.date + "</a></th><td class='tstyle'>" + this.title + "</td><td class='tstyle'>" + this.writer + "</td></tr>");
                        }
                    });

                };
                var pagenation = function (paged) {
                    $('#page-selection').bootpag({
                        total: paged + 1,
                        page: 1,
                        maxVisible: 10
                    }).on('page', function (event, num) {
                        divide(num);
                    });
                };
            });
        </script>
